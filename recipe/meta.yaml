{% set name = "tfv" %}
{% set version = "1.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tfv-{{ version }}.tar.gz
  sha256: 59b2c85aba6b78288320fe556ef757c5d0e0791948b715fbcb685d174ca1b10c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19.0
    - matplotlib-base >3.2.2
    - netcdf4 >=1.5.3
    - xarray >=v2022.03.0
    - dask-core >=2022.01.0
    - scipy >=1.6.0
    - tqdm >=4.50.0
    - pyproj >=3.4.0
    - wheel

test:
  imports:
    - tfv
  commands:
    - pip check
    - pytest ./tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  source_files:
    - tests/
    - tfv/
about:
  home: https://gitlab.com/tuflow/public/tfv/
  summary: Post processing tools for TUFLOW FV results
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TUFLOW-Support
    - Mitch3007
    - Aewaterhouse
