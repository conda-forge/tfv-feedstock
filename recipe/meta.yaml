{% set name = "tfv" %}
{% set version = "1.0.12" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tfv-{{ version }}.tar.gz
  sha256: 5ef4de28cc07f53dc13ef0e8b121ddebc9e42e06387ef63b05209fad4879339a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.24.0
    - matplotlib-base >=3.7.0
    - netcdf4 >=1.6.3
    - xarray >=2023.1.0
    - dask-core >=2023.1.0
    - scipy >=1.10.0
    - tqdm >=4.65.0
    - pyproj >=3.5.0
    - geopandas >=0.13.0
    - shapely >=2.0.0
    - rioxarray >=0.13.0
    - ipywidgets >=8.0.0
    - ipympl >=0.9.0
    - wheel

test:
  imports:
    - tfv
  commands:
    - pip check
    - pytest ./tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  source_files:
    - tests/
    - tfv/

about:
  home: https://gitlab.com/tuflow/public/tfv/
  summary: Post processing tools for TUFLOW FV results
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TUFLOW-Support
    - Mitch3007
    - Aewaterhouse
